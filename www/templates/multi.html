<ion-view title="Multi-item Scanner">
   <ion-content has-header="true" padding="true">
        <button class="button" ng-click="scanBarcode()">Scan</button>
            
            <div ng-hide="!items">
            <ul>
                <li ng-repeat="item in items">{{ item.name }} - {{ item.upc }}</li>
            </ul>
        </div>
    </ion-content>
</ion-view>
