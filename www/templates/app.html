<ion-side-menus>
	<!-- Center content -->
	<ion-pane ion-side-menu-content>
	    <ion-nav-bar class="bar-positive">
	        <ion-nav-buttons side="left">
	            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	        </ion-nav-buttons>
	    </ion-nav-bar>
	
	    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
	</ion-pane>
	
	<!-- Left Side Menu -->
	<ion-side-menu side="left">
	    <ion-header-bar class="bar bar-header bar-balanced">
	        <h1 class="title">Menu</h1>
	    </ion-header-bar>
	    <ion-content has-header="true">
	        <ion-list>
	            <ion-item nav-clear menu-close href="#/app/product" class="item item-icon-left">
	                Product
	            </ion-item>
	            <ion-item nav-clear menu-close href="#/app/coupon" class="item item-icon-left">
	                Coupon
	            </ion-item>
				<ion-item nav-clear menu-close href="#/app/multi" class="item item-icon-left">
	                Both
	            </ion-item>
	        </ion-list>
	    </ion-content>
	</ion-side-menu>

</ion-side-menus>
